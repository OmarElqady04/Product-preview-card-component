<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="image"></div>
        <div class="content">
          <span>Perfume</span>
          <h2>Gabrielle Essence Eau De Perfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Plage, Perfuemr-Creator for teh House of CHANEL.
          </p>
          <div class="price">
            <div class="new">$149.99</div>
            <div class="del">169.99</div>
          </div>
          <div class="buy">
            <a href="#">
              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
